<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../main/resources/img/R.png">
    <link rel="stylesheet" href="../resources/sorvete.css">
    <title>Sorveteria</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Pixelify+Sans&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container col">
        <h2 id="nomesorveteria">Sorveteria Rest<img id="tituloimagem"  src="../resources/img/ice-cream-clipart-transparent-8.png" alt="logo"></h2>
      
    </div>  
    
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-2" id="colbtn">
                
                <select class="form-control" id="saborselect">
                    <option>Sabores</option>
                    <option>Morango</option>
                    <option>Chocolate</option>
                    <option>Menta</option>
                    <option>Limão</option>
                </select>

                <select class="form-control" id="tiposelect">
                    <option>Tipos</option>
                    <option>Casquinha</option>
                    <option>Baldão</option>
                    <option>Pote</option>
                </select>

                <select class="form-control" id="marcaselect">
                    <option>Marca</option>
                    <option>Kibon</option>
                    <option>Galak</option>
                    <option>Hershey's</option>
                    <option>Parmalat</option>
                </select>
                
                <!-- <label for="exampleInputEmail1">Email address</label> -->
                <input type="text" class="form-control" id="precoinput" placeholder="Digite o preço">

                <button id="btncad" type="button" class="btn btn-success" >
                    Cadastrar
                </button>

                <button id="btn" type="button" class="btn btn-info">
                    Buscar
                </button>

                <button id="btnpreco" type="button" class="btn btn-dark">
                    Preço
                </button>



                <button id="btnclear" type="button" class="btn btn-outline-primary">
                    Limpar tabela
                </button>


            </div>
            
            <div class="col-lg" id="conteudo-pagina">
                    <table id="tabela" class="table table-bordered">
                        <thead>
                            <tr>       
                                <th class="titulotabela">Sabores</th>
                                <th class="titulotabela">Marca</th>
                                <th class="titulotabela">Tipo</th>
                                <th class="titulotabela">Preço</th>
                            </tr>
                        </thead>
                        <tbody id="elementos">

                        </tbody>
                    </table>
            </div>
        </div>

    </div>
    

</body>
</html>
